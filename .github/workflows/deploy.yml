name: 🚀 Deploy ke Rumahweb (peduli.albarokah.org)

on:
  push:
    branches:
      - main # Ganti kalau branch utama kamu bukan 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout kode
        uses: actions/checkout@v4

      - name: 🔍 Tes koneksi SSH (opsional untuk debug)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "✅ SSH berhasil konek ke Rumahweb!"
            pwd
            ls -lah

      - name: 🚀 Upload file ke Rumahweb via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "./"
          target: "/home/albc5351/public_html/peduli.albarokah.org"
          rm: true
